<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
>
<head>
    <title>Login Page</title>
</head>
<body>
<div th:if="${message}" th:text="${message}"></div>
<div style="margin: 0 auto; text-align: center">Add new user</div>
<form action="/registration" method="post" style="display: table; margin: 0 auto; text-align: center">
    <div><label> User Name : <input name="login" type="text"/> </label></div>
    <div><label> Password: <input name="password" type="password"/> </label></div>
    <input th:name="${_csrf.parameterName}" th:value="${_csrf.token}" type="hidden"/>
    <div><input type="submit" value="Sign In"/></div>
</form>
</body>
</html>
