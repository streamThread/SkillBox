<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
>
<head>
    <title>Login Page</title>
</head>
<body>
<div style="display: table; margin: 0 auto; text-align: center" th:if="${param.error}">
    Invalid username and password.
</div>
<div style="display: table; margin: 0 auto; text-align: center" th:if="${param.logout}">
    You have been logged out.
</div>
<form method="post" style="display: table; margin: 0 auto; text-align: center" th:action="@{/login}">
    <div><label> User Name : <input name="username" type="text"/> </label></div>
    <div><label> Password: <input name="password" type="password"/> </label></div>
    <div><input type="submit" value="Sign In"/></div>
</form>
</body>
</html>
