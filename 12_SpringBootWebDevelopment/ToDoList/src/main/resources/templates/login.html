<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
  <link crossorigin="anonymous"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
        rel="stylesheet">
  <title>Login Page</title>
</head>
<body>
<div class="d-flex align-items-center login-form-wrapper">
  <div class="container-fluid">
    <div class="row">
      <div class="col text-center">
        <h4>Login Page</h4>
      </div>
    </div>
    <div class="row" th:if="${param.error}">
      <div class="col text-center text-danger" th:if="${param.error}">
        Invalid username and password.
      </div>
    </div>
    <div class="row" th:if="${param.logout}">
      <div class="col text-center text-success" th:if="${param.logout}">
        You have been logged out.
      </div>
    </div>
    <div class="row">
      <div class="col text-center">
        <form method="post" th:action="@{/login}">
          <div class="form-group">
            <label> User Name : <input aria-describedby="emailHelp"
                                       class="form-control"
                                       name="username"
                                       type="text"/>
            </label>
            <small class="form-text text-muted" id="emailHelp">We'll never share
              your email with anyone else.</small>
          </div>
          <div class="form-group">
            <label> Password: <input class="form-control" name="password"
                                     type="password"/> </label>
          </div>
          <div class="row justify-content-center">
            <div class="col-1">
              <input class="btn btn-primary" type="submit" value="Log In">
            </div>
            <div class="col-1">
              <a class="btn btn-secondary" href="/registration">
                Sign In
              </a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<script crossorigin="anonymous"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script
    crossorigin="anonymous"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script
    crossorigin="anonymous"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<style>
  .login-form-wrapper {
    height: 100vh;
  }
</style>
</body>
</html>
